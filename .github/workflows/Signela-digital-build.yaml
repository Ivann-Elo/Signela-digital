        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: v22.x

      - name: Build Node assets
        env:
          CI: true
          SITE_URL: ${{ inputs.site-url }}
          VITE_SUPABASE_PUBLISHABLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVocWp4aHpjbGpxdWpjd3RxZnFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3ODgyNDAsImV4cCI6MjA4NDM2NDI0MH0.xU2JVW_4HbJsZREtPWVFTwNCwOFxLhewrLhMVVjRzVs
          VITE_SUPABASE_URL: https://uhqjxhzcljqujcwtqfqq.supabase.co
        run: |
          npm ci
          npm run build

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: a9202c37-0c28-4484-8843-3b9d3113a3e5
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
